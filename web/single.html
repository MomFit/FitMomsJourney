	<h1>Fitness Survey for Pregnancy and Postpartum</h1>
	<form id="fitness-form">
		<label for="weeks">How many weeks pregnant or postpartum are you?</label>
		<input type="number" id="weeks" name="weeks" min="0" step="1" required><br><br>
	
		<label for="cardio">Cardio (sessions/week):</label>
		<input type="number" id="cardio" name="cardio" min="0" step="1" required><br><br>
	
		<label for="strength">Strength Training (sessions/week):</label>
		<input type="number" id="strength" name="strength" min="0" step="1" required><br><br>
	
		<label for="pelvic">Pelvic Floor Exercises (sessions/week):</label>
		<input type="number" id="pelvic" name="pelvic" min="0" step="1" required><br><br>
	
		<input type="submit" value="Submit">
	</form>
	

  <h2>Your Fitness Performance & Recommendations</h2>
